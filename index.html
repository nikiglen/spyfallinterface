<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      An Unofficial Spyfall Game!
    </title>
  </head>
  <body>
    <h1>Server output results:</h1>

    <div id="output">&nbsp;</div>

    <script type="text/javascript">
      const ws = new WebSocket('https://spygame2.herokuapp.com:34268/');
      ws.onopen = function() {
          console.log('WebSocket Client Connected');
          ws.send('Hi this is web client.');
      };
      ws.onmessage = function(e) {
        console.log("Received: '" + e.data + "'");
      };
  	</script>

  </body>
</html>
